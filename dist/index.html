<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
<body>

  <div class="container">
    <h1 id="appTitle">title</h1>
    <div id="toolbar">
      <div class="btn-group" role="group" aria-label="Solution">
      <button class="btn btn-primary" id="resetBtn">Reset</button>
      <button class="btn btn-primary" id="stepBtn" style="display: none">Simplify</button>
      <button class="btn btn-primary" id="solveBtn" style="display: none">Solve</button>
      </div>

      <div class="btn-group" role="group" aria-label="Playing">
      <button class="btn btn-primary" id="playBtn" style="display: none">Play</button>
      </div>
      
      <!-- Animation: -->
      <div class="btn-group" role="group" aria-label="Animation">
      <button class="btn btn-secondary animation-btn" id="startBtn">Start</button>
      <button class="btn btn-secondary animation-btn" id="stopBtn">Stop</button>
      <button class="btn btn-secondary animation-btn" id="pauseBtn">Pause</button>
      </div>
      <!-- Animation. -->
      <button class="btn btn-primary" id="undoBtn" style="display: none">Undo</button>
      <button class="btn btn-primary" id="editBtn" style="display: none">Edit</button>
      <div class="btn-group" role="group">
      <button class="btn btn-primary" id="saveBtn">Save</button>
      <button class="btn btn-primary" id="loadBtn">Load</button>
      <button class="btn btn-primary" id="exportBtn">Export</button>
      <button class="btn btn-primary" id="importBtn">Import</button>
      </div>
      <input style="display:none" type="file" id="file-input" />


      <button class="btn btn-primary" id="generateBtn" style="display: none;">Generate</button>&nbsp;<label class="inputGenerate hidden" for="generateHolesTxt">Holes:</label>&nbsp;<input class="inputGenerate hidden" type="text" id="generateHolesTxt">
    </div>
    <div id="gameStatusInfo">
      <span id="statusInfo"></span>&nbsp;<span id="solutionResult"></span>&nbsp;<span id="checkResult"></span>
    </div>
    <table style="width: 100%;">
      <td style="width: 50%;">
        <div class="gametable" id="gameTable">

        </div>
      </td>
      <td style="width: 50%;">
        <div id="gameTableEditor" class="gametableedt" style="margin-left: 1em; margin-right: 1em;">

        </div>
      
    </td>
  </table>
  <small class="versionInfo">GameSolver - Version 0.7.0</small>
  </div>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js" type="application/javascript"></script>

</body>
</html>
